name: detekt
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
            ${{ runner.os }}-gradle-
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Run detekt
        run: ./gradlew detekt
      - name: Cleanup Gradle caches
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Setup reviewdog
        if: always()
        uses: reviewdog/action-setup@v1
      - name: Run reviewdog
        if: always()
        run: cat build/reports/detekt/merge.xml | reviewdog -level=warning -f=checkstyle -name=detekt -reporter=github-check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload results to GitHub repository
        if: always()
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: build/reports/detekt/merge.sarif
          checkout_path: ${{ github.workspace }}
